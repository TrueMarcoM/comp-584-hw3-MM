<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<style type="text/css">
      /* CLIENT-SPECIFIC STYLES */
			body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
			table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
			img { -ms-interpolation-mode: bicubic; }
			
			/* RESET STYLES */
			img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
			table { border-collapse: collapse !important; }
			body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
			
			/* iOS BLUE LINKS */
			a[x-apple-data-detectors] {
			    color: inherit !important;
			    text-decoration: none !important;
			    font-size: inherit !important;
			    font-family: inherit !important;
			    font-weight: inherit !important;
			    line-height: inherit !important;
			}
			
			/* GMAIL BLUE LINKS */
			u + #body a {
			    color: inherit;
			    text-decoration: none;
			    font-size: inherit;
			    font-family: inherit;
			    font-weight: inherit;
			    line-height: inherit;
			}
			
			/* SAMSUNG MAIL BLUE LINKS */
			#MessageViewBody a {
			    color: inherit;
			    text-decoration: none;
			    font-size: inherit;
			    font-family: inherit;
			    font-weight: inherit;
			    line-height: inherit;
			}

			/* Universal styles for links and stuff */
		

			/* Responsive styles */
	
		</style>
	</head>
	<body>
		<!-- Email of protective services, where the customer can hire special operatives. Similar to a private security business. -->
		<div style=" text-align: center; padding: 5%;">
			<!-- Hero image of protection services -->
			<table> <!-- Table with just 1 column, multiple rows -->
				<thead> <!-- Single Column -->
					<tr class="imgWrap" style="border-style: solid; margin: 0px auto 3% auto;">
						<th>
							<img src="images/protectionServicesImage.jpg" width="100%" style="">
							<h1 style="margin: 0px 0px 0px 0px; background-image: url('images/green-background.png')">Learn about any hero you like! Just click and choose!</h1>
						</th>
					</tr>
								<!-- Product (hero) choices (will add selection functionality in next versions)-->
					<tr class="imgWrap" style="border-style: solid; margin: 0px auto 3% auto;"> <!-- TRBL-->
						 <th>
							<img src="images/ironman.jpeg" style="width: 40%; height: auto;">
						</th>
					</tr>
					<tr class="imgWrap" style="border-style: solid; margin: 3% auto 3% auto;">
						 <th>
							<img src="images/batman.png" style="width: 40%; height: auto;">
						</th>
					</tr>
					<tr class="imgWrap" style="border-style: solid; margin: 3% auto 3% auto;">
						<th>
							<img src="images/spiderman2099.png" style="width: 40%; height: auto;">
						</th>
					</tr>
				</thead>
			</table>

			<!-- Selection display, will improve in next versions -->
			<div style="border-color: black; border-style: solid; margin: 16px auto; padding: 10%; background-image: url('images/green-background.png'); background-position: center; background-repeat: no-repeat; background-size: cover;">
				Current Hero Selected: (will add ability to know which one is selected)
			</div>

			<!-- Submit form button -->
			<button style="background-color: black; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 12px auto; display: block;"><strong>Submit</strong></button>
			
			<!-- Unsubscribe link/button -->
			<footer style="margin-top: 16px;"><a href="" style="color: inherit; text-decoration: underline;">Unsubscribe</a></footer>
		</div>
	</body>
</html>
