<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<style type="text/css">
      /* CLIENT-SPECIFIC STYLES */
			body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
			table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
			img { -ms-interpolation-mode: bicubic; }
			
			/* RESET STYLES */
			img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
			table { border-collapse: collapse !important; }
			body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
			
			/* iOS BLUE LINKS */
			a[x-apple-data-detectors] {
			    color: inherit !important;
			    text-decoration: none !important;
			    font-size: inherit !important;
			    font-family: inherit !important;
			    font-weight: inherit !important;
			    line-height: inherit !important;
			}
			
			/* GMAIL BLUE LINKS */
			u + #body a {
			    color: inherit;
			    text-decoration: none;
			    font-size: inherit;
			    font-family: inherit;
			    font-weight: inherit;
			    line-height: inherit;
			}
			
			/* SAMSUNG MAIL BLUE LINKS */
			#MessageViewBody a {
			    color: inherit;
			    text-decoration: none;
			    font-size: inherit;
			    font-family: inherit;
			    font-weight: inherit;
			    line-height: inherit;
			}

			/* Universal styles for links and stuff */
		

			/* Responsive styles */
	
		</style>
	</head>
	<body>
		<!-- Email of protective services, where the customer can hire special operatives. Similar to a private security business. -->
		<div style=" text-align: center; padding: 5%;">
			<table> <!-- Table with just 1 column, multiple rows -->
				<thead> <!-- Single Column -->
					<tr class="imgWrap" style="border-style: solid; margin: 0px auto 3% auto;">
						<!-- Background image here with text for hero image -->
						<th class="hero-cell" style="position: relative; overflow: hidden; padding: 0px;"> <!-- Hero image of protection services containing text -->
							<img src="images/protectionServicesImage.jpg" style="width: 100%;"> <!-- Responsive with 100% width-->
							<div class="hero-text" style="position: absolute; min-width: 50%; max-width: 75%; top: 50%; left: 75%; transform: translate(-50%, -50%); color: white; font-size: 2rem; text-align: center; ">In a Dangerous World, You Need the Best Kind of Digital, and Physical Protection</div>
						</th>
					</tr>
					<tr>
						<th>
							<div style="font-size: 2rem;">
								Learn about our operatives you'd like to hire! Just click and choose!
							</div>
						</th>
					</tr>
					<!-- Product (hero) choices (will add selection functionality in next versions)-->
					<tr class="imgWrap" style="border-style: solid; margin: 0px auto 3% auto;"> <!-- TRBL format for margin property -->
						 <th>
							<img src="images/ironman.jpeg" style="width: 40%; height: auto;"> <!-- Responsive image --> 
						</th>
					</tr>
					<tr class="imgWrap" style="border-style: solid; margin: 3% auto 3% auto;">
						 <th>
							<img src="images/batman.png" style="width: 40%; height: auto;"> <!-- Responsive image -->
						</th>
					</tr>
					<tr class="imgWrap" style="border-style: solid; margin: 3% auto 3% auto;">
						<th>
							<img src="images/spiderman2099.png" style="width: 40%; height: auto;"> <!-- Responsive image -->
						</th>
					</tr>
				</thead>
			</table>

			<!-- Selection display, will improve in next versions -->
			<!-- Background image here for the div with text -->
			<div style="font-size: 1rem; border-color: black; border-style: solid; margin: 16px auto; padding: 10%; background-image: url('images/green-background.png'); background-position: center; background-repeat: no-repeat; background-size: cover;"> <!-- Allows for background image to properly take up entire width/height of the element. -->
				Current Hero Selected: (will add ability to know which one is selected)
			</div>

			<!-- Submit form button -->
			<!-- Padding to make the button click area bigger, easier for users to click on -->
			<button style="background-color: black; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 12px auto; display: block;"><strong>Submit</strong></button>
			
			<!-- Unsubscribe link/button -->
			<footer style="margin-top: 16px; margin-bottom: 16px;">
				<a href="" style="color: blue; text-decoration: underline;">Unsubscribe</a> <!-- Blue color to look more traditional-->
			</footer>
		</div>
	</body>
</html>
