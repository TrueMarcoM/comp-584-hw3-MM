<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<style type="text/css">
      /* CLIENT-SPECIFIC STYLES */
			body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
			table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
			img { -ms-interpolation-mode: bicubic; }
			
			/* RESET STYLES */
			img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
			table { border-collapse: collapse !important; }
			body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
			
			/* iOS BLUE LINKS */
			a[x-apple-data-detectors] {
			    color: inherit !important;
			    text-decoration: none !important;
			    font-size: inherit !important;
			    font-family: inherit !important;
			    font-weight: inherit !important;
			    line-height: inherit !important;
			}
			
			/* GMAIL BLUE LINKS */
			u + #body a {
			    color: inherit;
			    text-decoration: none;
			    font-size: inherit;
			    font-family: inherit;
			    font-weight: inherit;
			    line-height: inherit;
			}
			
			/* SAMSUNG MAIL BLUE LINKS */
			#MessageViewBody a {
			    color: inherit;
			    text-decoration: none;
			    font-size: inherit;
			    font-family: inherit;
			    font-weight: inherit;
			    line-height: inherit;
			}

			/* Universal styles for links and stuff */
		

			/* Responsive styles */

			/* div 
			{
				border-color: black; border-style: solid; border-size: 5px;
			} */
	
		</style>
	</head>
	<body id="body" style="margin: 0 !important; padding: 0 !important; display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column; text-align: center;">

		

	<!-- Logo image -->
	<div style="border-style: solid; margin: auto; text-align: center; padding: 20px; max-width: 900px; width: 100%;">
		<img src="images/DrSquatchLogo.jpg" width="500" style="display: block; margin: 0 auto; max-width: 100%; height: auto; width: 500px;">
			<!-- Headline -->
		 	 <h1 style="margin: 20px 0;">Learn about any hero you like! Just click and choose!</h1>
			<!-- Hero Image -->
			<img src="images/ironman.jpeg" style="display: block; margin: 0 auto; max-width: 100%; height: auto;">
			<img src="images/batman.png" style="display: block; margin: 0 auto; max-width: 100%; height: auto;">
			<img src="images/spiderman2099.png" style="display: block; margin: 0 auto; max-width: 500px; width: 100%; height: auto;">

			<!-- Body copy -->
			<div style="border-color: black; border-style: solid; margin: 16px auto; padding: 12px; max-width: 700px;">
				Current Hero Selected: (will add ability to know which one is selected)
			</div>
			<!-- Button -->
			<button style="background-color: black; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 12px auto; display: block;"><strong>Submit</strong></button>
			<!-- Footer information: Always include an unsubscribe link! -->
		 	 <footer style="margin-top: 16px;"><a href="" style="color: inherit; text-decoration: underline;">unsubscribe</a></footer>
	</div>

	</body>
</html>
